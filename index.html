<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Survey</title>
    </head>
    <body>
      <div class="container">
        <h1>Take our Survey!</h1>
        <div id="survey">
          <form>
            <div class="form-group">
              <label for="user">What is your name?</label>
              <input id="user" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="born">What is your birth date?</label>
              <input id="born" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="color">What is your favorite color?</label>
              <input id="color" class="form-control" type="color">
            </div>
            <div class="form-group">
              <label for="music">What is your favorite genre of music?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="genre" value="rock" checked>
                  Rock
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="genre" value="hiphop">
                  HipHop
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="genre" value="polka">
                  Polka
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="beverage">What is your favorite kind of beverage?</label>
              <select class="form-control" id="beverage">
                <option>Water</option>
                <option>Coffee</option>
                <option>Tea</option>
                <option>Beer</option>
                <option>Liquor</option>
                <option>Fruit Juice</option>
                <option>Soda</option>
              </select>
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>
          <span class="output"></span>
        </div>
      </div>
    </body>
  </html>
